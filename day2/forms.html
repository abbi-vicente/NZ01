<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Day Two - Forms</title>
	</head>

	<body>
		<form>
			<label for="book_title">Book Title: </label>
			<input type="text" id="book_title" />

			<br />
			<br />

			<label> <input type="radio" name="format" /> Printed </label>
			<label> <input type="radio" name="format" /> ebook </label>
			<label> <input type="checkbox" name="format" />other</label>

			<br />
			<br />

			<label for="reviews">Reviews: </label>
			<textarea rows="4" cols="20" id="reviews"></textarea>

			<br />
			<br />

			<label for="genre">Genre: </label>
			<select id="genre">
				<option>Thriller</option>
				<option>Comedy</option>
				<option>Romance</option>
			</select>

			<br />
			<br />

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
