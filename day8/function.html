<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Functions</title>
	</head>

	<body>
		<script>
			//function hoisting
			console.log(squareDeclaration(5));
			// console.log(squareExpression(2))

			//function declaration
			function greet() {
				console.log("Hello, welcome to the world of functions.");
			}

			greet();

			function squareDeclaration(num) {
				return num * num;
			}

			//function expression
			//anonymous function
			const squareExpression = function (num) {
				return num * num;
			};
		</script>
	</body>
</html>
